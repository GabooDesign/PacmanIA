<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PacmanWebcam by GabooDesign</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body>
    <script src="sketch.js"></script>
    <script>
  window.addEventListener('load', () => {
    const canvas = document.querySelector('canvas');

    function resizeCanvasToFullScreen() {
      const scaleX = window.innerWidth / 640;
      const scaleY = window.innerHeight / 480;
      const scale = Math.min(scaleX, scaleY); // mantiene la proporci√≥n

      canvas.style.transformOrigin = 'top left';
      canvas.style.transform = `scale(${scale})`;
    }

    resizeCanvasToFullScreen();
    window.addEventListener('resize', resizeCanvasToFullScreen);
  });
</script>

  </body>
</html>
